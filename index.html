<!DOCTYPE html>
<html lang="en" data-theme = "synthwave">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main>
        <section class="text-center my-8">
            <div class="mb-8">
                <p id="watch" class="text-7xl">0</p>
            </div>
            <div class="text-center">
                <button onclick="startCount()" id="start" class="text-2xl bg-gray-500 px-5 py-2 rounded-2xl">Start</button>
                <button id="stop" class="text-2xl bg-gray-500 px-5 py-2 rounded-2xl">Stop</button>
                <button id="reset" class="text-2xl bg-gray-500 px-5 py-2 rounded-2xl">Reset</button>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
